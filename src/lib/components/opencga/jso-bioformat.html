    <script>
        Polymer({
            created: function () {
                this.bioformat = "";

            },
            bioformatChanged: function () {
                var radios = this.shadowRoot.querySelectorAll('input[name="bioformat"]');
                for (var i = 0; i < radios.length; i++) {
                    var radio = radios[i];
                    if (this.bioformat.indexOf(radio.value) >= 0 || this.bioformat == "NONE") {
                        console.log(radio.value)
                        radio.disabled = false;
                    }
                    else {
                        radio.disabled = true;
                    }
                }
            },
            getSelected: function () {
                var bioformat = "";
                var radioButton = this.shadowRoot.querySelector('input[name="bioformat"]:checked');
                if (radioButton == null)
                    bioformat = "";
                else
                    bioformat = radioButton.value;
                return bioformat;
            }


        });
    </script>
